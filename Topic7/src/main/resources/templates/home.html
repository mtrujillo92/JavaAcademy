<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Weather App</title>
    <script type="text/javascript" src="@{/resources/js/app.js}"></script>
</head>
<body>

<div th:insert="~{header :: page-header}"></div>

<p th:text="#{home.welcome}"></p>

<form action="addWeather">
    <input type="date" name="date"><br>
    <input type="number" name="lat"><br>
    <input type="number" name="lon"><br>
    <input type="text" name="city"><br>
    <input type="text" name="state"><br>
    <input type="number" name="temperatureOne"><br>
    <input type="number" name="temperatureTwo"><br>
    <input type="number" name="temperatureThree"><br>
    <input type="number" name="temperatureFour"><br>
    <input type="submit" value="Submit"><br>
</form>

<form action="getWeather">
    <input type="number" name="id"><br>
    <input type="submit" value="Submit"><br>
</form>

</body>
</html>
